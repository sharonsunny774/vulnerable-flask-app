<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files - MyApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">MyApp</a>
      <a class="btn btn-outline-light btn-sm" href="/dashboard">‚Üê Back</a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">üìÅ Files - {{ username }}</h4>
            <p class="text-muted">User ID: {{ user_id }}</p>

            {% if files %}
              <ul class="list-group">
                {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    <strong>üìÑ {{ file.original_name }}</strong>
                    <br><small class="text-muted">{{ file.uploaded_at }}</small>
                  </div>
                  <div>
                    <a href="/uploads/{{ file.filename }}" target="_blank" class="btn btn-sm btn-outline-primary">View</a>
                    <a href="/download/{{ file.id }}" class="btn btn-sm btn-outline-success">Download</a>
                    <form action="/delete-file/{{ file.id }}" method="POST" style="display:inline;">
                      <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete?')">Delete</button>
                    </form>
                  </div>
                </li>
                {% endfor %}
              </ul>
            {% else %}
              <p class="text-center text-muted py-4">No files uploaded.</p>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
