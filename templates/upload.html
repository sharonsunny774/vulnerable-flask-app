<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - MyApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">MyApp</a>
      <a class="btn btn-outline-light btn-sm" href="/dashboard">‚Üê Back</a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">üì§ Upload File</h4>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            {% if success %}
              <div class="alert alert-success">
                ‚úÖ File uploaded successfully!<br>
                <a href="/uploads/{{ filename }}" target="_blank">View: {{ filename }}</a>
              </div>
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label class="form-label">Select File</label>
                <input type="file" name="file" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
