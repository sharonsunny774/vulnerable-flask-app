<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - MyApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .card { border: none; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="text-primary">üìß Verify Email</h2>
              <p class="text-muted">Enter the OTP sent to</p>
              <p class="fw-bold">{{ email }}</p>
            </div>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
              <div class="mb-4">
                <label class="form-label">Enter OTP</label>
                <input type="text" name="otp" class="form-control form-control-lg text-center" 
                       placeholder="000000" maxlength="6" required>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">Verify</button>
            </form>

            <div class="text-center mt-3">
              <a href="/register" class="text-muted">‚Üê Back to Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
