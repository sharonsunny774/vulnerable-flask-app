<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/admin">âš™ï¸ Admin Panel</a>
      <a class="btn btn-outline-light btn-sm" href="/admin">â† Back</a>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="text-center mb-4">
              {% if user.profile_image %}
                <img src="/uploads/{{ user.profile_image }}" class="rounded-circle" width="100" height="100" style="object-fit:cover;">
              {% else %}
                <div class="bg-secondary rounded-circle mx-auto d-flex align-items-center justify-content-center text-white" style="width:100px;height:100px;font-size:40px;">ğŸ‘¤</div>
              {% endif %}
            </div>

            <table class="table">
              <tr><th>User ID</th><td>{{ user.id }}</td></tr>
              <tr><th>Username</th><td>{{ user.username }}</td></tr>
              <tr><th>Password</th><td><code>{{ user.password }}</code></td></tr>
              <tr><th>Role</th><td>{{ user.role }}</td></tr>
              <tr><th>Created</th><td>{{ user.created_at }}</td></tr>
            </table>

            <div class="d-flex gap-2">
              <a href="/admin" class="btn btn-secondary">â† Back</a>
              {% if user.role != 'admin' %}
              <form action="/admin/make-admin/{{ user.id }}" method="POST">
                <button class="btn btn-success">Make Admin</button>
              </form>
              {% endif %}
              <form action="/admin/delete/{{ user.id }}" method="POST">
                <button class="btn btn-danger" onclick="return confirm('Delete?')">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
